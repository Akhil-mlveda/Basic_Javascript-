<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Person Details</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body>

	<div class='details'>
		
		<form id='person_detail'>
			
			Name: <input type='text' id='name'></br></br>

			Age: <input id='age'></br></br>
			
			Gender: <input type='radio' name='gender'>Male 
			<input type='radio' name='gender'>Female </br></br>
			
			City: <select id='city'>
				<option value='ahmedabad'>Ahmedabad</option>
				<option value='surat'>Surat</option>
				<option value='rajkot'>Rajkot</option>
				<option value='mumbai'>Mumbai</option>
				<option value='nasik'>Nasik</option>
				<option value='tirupati'>Tirupati</option>
				<option value='guntur'>Guntur</option>
				<option value='jaipur'>Jaipur</option>
			</select>  
			
			State: <select id='state'>
				<option value='gujarat'>Gujarat</option>
				<option value='maharashtra'>Maharashtra</option>
				<option value='ap'>Andhra Pradesh</option>
				<option value='rajashtan'>Rajashtan</option>
			</select>  
			
			Pincode: <input type='text' id='pincode'></br></br>

			Email ID: <input type='text' id='email'></br></br>

			Contact No.: <input type='text' id='contact'></br></br>

			<input type='checkbox' id='terms'> Agree to Terms & Conditions.</br></br>

			<button id='submit'>Submit</button>
			<button id='reset'>Reset</button>

		</form>

	</div>
	<script type="text/javascript" src="ex_1_using_JQuery.js">
	</script>
</body>
</html>
